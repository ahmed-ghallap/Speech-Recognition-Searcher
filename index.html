<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mic" />
    <title>Lazy Search</title>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
      svg {
        @apply w-[150px] bg-pink-100 bg-pink-100 p-5 aspect-square rounded-full text-rose-500;
      }
      svg::after {
        @apply content-[''] scale-4 block w-full h-full bg-rose-700 rounded-full shadow-lg;
      }
    </style>
  </head>
  <body class="grid h-screen place-items-center bg-pink-100">
    <div
      class="flex justify-center items-center flex-col gap-10 bg-white max-w-4xl mx-auto border-rose-300 border-5 rounded-3xl p-5 w-full lg:min-w-3xl h-[70vh] font-medium text-gray-800 text-3xl">
      <div class="imgBox">
        <svg viewBox="0 -960 960 960" fill="currentColor">
          <path
            d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm0-240Zm-40 520v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Zm40-360q17 0 28.5-11.5T520-520v-240q0-17-11.5-28.5T480-800q-17 0-28.5 11.5T440-760v240q0 17 11.5 28.5T480-480Z" />
          <line
            x1="0"
            x2="960"
            y1="0"
            y2="-960"
            class="z-3 hidden stroke-rose-500 relative"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="70" />
        </svg>
      </div>
      <p>Text will appear here</p>
      <div class="err hidden">
        Sorry, It seems like SpeechRecognition API does not work in your
        browser, please use a modern browser like Chrome on your desktop.
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
